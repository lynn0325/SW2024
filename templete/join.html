<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수룡 선배</title>
    <link rel="stylesheet" href="../asset/signin.css"> <!--스타일시트 적용-->
    <script  src="join.js"></script> <!--자바스크립트 적용-->
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../asset/수룡선배 아이콘2.png" width="350px"></a>
    </div>
<form id="signup-form">
    <table>
    <tr>
        <td><h2>회원가입</h2></td>
    </tr>
    <tr><td>아이디</td></tr>
    <tr><td><input type="text" class="text" id="id"></td></tr>
    <tr><td>비밀번호</td></tr>
    <tr><td><input type="password" class="text" id="password" ></td></tr>
    <tr><td>이름</td></tr>
    <tr><td><input type="text" class="text" id="name"></td></tr>
    <tr><td>학번</td></tr>
    <tr><td><input type="text" class="text" id="studentId"></td></tr>
    <tr><td>이메일</td></tr>
    <tr>
        <td><input type="text" class="email" id="email" required> @ 
            <select id="email-domain">
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
                <option>nate.com</option>
            </select>
        </td>
    </tr>
    <tr><td><input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')"></td></tr>
    </table>
</form>
</body>
</html>
